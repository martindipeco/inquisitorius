<!doctype html>

    <!-- SEO Meta Tags -->

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Mentora | Plataforma de Cursos Online" />
    <meta property="og:description" content="Sitio web de cursos online creado por el Grupo 5 de Mentora 2025. Explora nuestra innovadora oferta educativa." />

    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
